<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterMind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width: 75%;">
        <header class="d-flex flex-wrap align-items-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="../assets/images/block_0127-icon-logo-350x350.png" height="60px" width="60px" class="ms-2" alt="logo">
            <span class="fs-3">MasterMind</span>
          </a>
          <ul class="nav nav-pills mt-2">
            <li class="nav-item"><a href="#" class="nav-link text-primary-emphasis" aria-current="page">Game</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-primary-emphasis">Instructions</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-primary-emphasis">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-primary-emphasis">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-primary-emphasis">About</a></li>
          </ul>
        </header>
    </div>
      <div class="container-fluid text-center">    
        <div class="row content">
          
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-dark" style="width: 280px; height: 75vh;">
        <h2 class="fs-4 d-flex ms-4 align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">Level:<span class="ms-2 level">3</span></h2>
        <h2 class="fs-4 d-flex ms-4 align-items-center mb-3 mt-2 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">Digits:<span class="ms-2 level">3</span></h2>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <p class="fs-5 d-flex ms-4 align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">Lives❤️:<span class="ms-2" id="lives">3</span></p>
        </li>
        <li>
          <p class="fs-5 d-flex ms-4 align-items-center mb-3 mt-2 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">Attempts:<span class="ms-2" id="attempts">10</span></p>
        </li>
        <li>
          <p class="fs-5 d-flex ms-4 align-items-center mb-3 mt-2 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">Time:<span class="ms-2" id="counter">60</span></p>
        </li>
      </ul>
    </div>
    <div class="col-sm-8 text-left" id="gamePart"> 
        <div class="px-3 pt-3 my-3 text-center">
            <h1 class="display-4 mb-4 fw-bold text-body-emphasis">Let's play.</h1>
            <div class="col-lg-6 mx-auto">
                <form>
                    <h1 class="h3 mb-4 fw-normal">Please insert a number</h1>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="guess" placeholder="The secret number is ...">
                        <label for="guess" class>The secret number is ...</label>
                    </div>
                    <button class="btn btn-info mb-5 w-100 py-2" onclick="game.play()" type="submit" id="playButton">Submit</button>
                </form>
            </div>
        </div>
    </div>
<div class="col-sm-2 ms-3 sidenav">
    <div class="container-fluid text-center">    
        <div class="row content">    
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-dark" style="width: 280px; height: 70vh;">
                <h2 class="fs-4 d-flex ms-4 align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <table>
                        <thead>
                            <tr>
                             <th><span class="ms-4">Guess</span></th>
                            <th><span class="ms-3">Message</span></th>
                            </tr>
                        </thead>
                        <hr>
                    <tbody class="mt-2" id="moves">
                    </tbody>
                    </table>        
                </h2>
            </div>
        </div>
    </div>
</div>

</div>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 DeepCloudLearning</span>
          </div>

        </footer>
      </div>
    <script src="lib/jquery-3.7.1.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
